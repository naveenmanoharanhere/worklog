<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Harshita!</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://raw.githubusercontent.com/naveenmanoharanhere/worklog/main/thumb-1920-75732.jpg') 
                  center/cover no-repeat fixed;
      height: 100vh;
      overflow: hidden;
    }

    /* Wrapper keeps card centered */
    #center-wrapper {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
    }

    .card {
      background: rgba(255, 255, 255, 0.92);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 400px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 10px;
      color: #b30000;
    }

    p {
      font-size: 1.1rem;
      color: #333;
    }

    /* Blood layer */
    #confetti-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    /* Blood droplets */
    .blood {
      position: absolute;
      width: 8px;
      height: 14px;
      background: #8a0000;
      border-radius: 50% 50% 60% 60%;
      opacity: 0.95;
      animation: drip 2.8s linear infinite;
      box-shadow: 0 0 6px #440000;
    }

    @keyframes drip {
      0% { transform: translateY(-100vh) scale(1); }
      80% { transform: translateY(95vh) scale(1.25); }
      100% { transform: translateY(100vh) scale(0.4); opacity: 0; }
    }

  </style>
</head>

<body>

  <div id="center-wrapper">
    <div class="card">
      <h1>ðŸ©¸ Happy Birthday, Harshita ðŸ©¸</h1>
      <p>Tonight's the night... to celebrate you, Harshita. ðŸŽ‚ðŸ©¸</p>

      <!-- Play Button Image -->
      <img 
        src="https://raw.githubusercontent.com/naveenmanoharanhere/worklog/main/button.png" 
        alt="Play Theme"
        onclick="playTheme()"
        style="width:140px; cursor:pointer; margin-top:20px;">
    </div>
  </div>

  <div id="confetti-layer"></div>

  <!-- Blood Drops Script -->
  <script>
    function createBlood() {
      const drop = document.createElement('div');
      drop.classList.add('blood');
      drop.style.left = Math.random() * 100 + 'vw';
      drop.style.animationDuration = (Math.random() * 1 + 2.5) + 's';
      document.getElementById('confetti-layer').appendChild(drop);
      setTimeout(() => drop.remove(), 3000);
    }

    setInterval(createBlood, 120);
  </script>

  <!-- Audio -->
  <audio id="dexterTheme" src="https://raw.githubusercontent.com/naveenmanoharanhere/worklog/main/theme.mp3"></audio>

  <script>
    function playTheme() {
      document.getElementById('dexterTheme').play();
    }
  </script>

</body>
</html>
