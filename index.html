<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Harshita!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://raw.githubusercontent.com/naveenmanoharanhere/worklog/main/thumb-1920-75732.jpg') center/cover no-repeat fixed;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      cursor: url('https://raw.githubusercontent.com/naveenmanoharanhere/worklog/main/button.png'), auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 400px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #b30000;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #333;
    }

    .play-img {
      width: 140px;
      cursor: pointer;
    }

    /* Blood droplet */
    .blood {
      position: absolute;
      width: 10px;
      height: 18px;
      background: #8A0303;
      border-radius: 50% 50% 50% 50% / 60% 60% 100% 100%;
      filter: drop-shadow(0 0 3px #300);
      animation: drip 3s linear infinite;
    }

    @keyframes drip {
      0% { transform: translateY(-10vh); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0.2; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸ©¸ Happy Birthday, Harshita ðŸ©¸</h1>
    <p>Tonightâ€™s the nightâ€¦ to celebrate you. ðŸŽ‚ðŸ©¸</p>
    <img 
      src="https://raw.githubusercontent.com/naveenmanoharanhere/worklog/main/button.png" 
      alt="Play Theme" 
      class="play-img"
      onclick="playTheme()"
    >
  </div>

  <audio id="dexterTheme" src="https://raw.githubusercontent.com/naveenmanoharanhere/worklog/main/theme.mp3"></audio>

  <script>
    function playTheme() {
      document.getElementById('dexterTheme').play();
    }

    // Blood droplets
    function createBlood() {
      const drop = document.createElement('div');
      drop.classList.add('blood');
      drop.style.left = Math.random() * 100 + 'vw';
      drop.style.animationDuration = (Math.random() * 2 + 2) + 's';
      document.body.appendChild(drop);
      setTimeout(() => drop.remove(), 4000);
    }

    setInterval(createBlood, 120);
  </script>

</body>
</html>
