<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Harshita</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: url('background.jpg') no-repeat center center/cover;
        height: 100vh;
        overflow: hidden;
        font-family: Arial, sans-serif;

        /* custom cursor */
        cursor: url('play.png') 16 16, auto;
    }

    .title {
        position: absolute;
        top: 8%;
        width: 100%;
        text-align: center;
        color: white;
        font-size: 48px;
        font-weight: bold;
        text-shadow: 0 0 15px red;
    }

    #playBtn {
        position: absolute;
        left: 50%;
        bottom: 12%;
        transform: translateX(-50%);
        width: 160px;
        cursor: url('play.png') 16 16, auto;
        transition: transform 0.2s ease;
    }

    #playBtn:hover {
        transform: translateX(-50%) scale(1.1);
        filter: drop-shadow(0 0 10px red);
    }

    .blood {
        position: absolute;
        width: 35px;
        height: 35px;
        pointer-events: none;
        animation: fall 3s linear forwards;
    }

    @keyframes fall {
        from { transform: translateY(-50px) rotate(0deg); opacity: 1; }
        to   { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
</style>
</head>
<body>

<div class="title">Happy Birthday, Harshita ðŸ©¸</div>

<img id="playBtn" src="play.png" alt="Play">

<audio id="theme" src="dexter_theme.mp3"></audio>

<script>
    const theme = document.getElementById("theme");
    const btn = document.getElementById("playBtn");

    btn.addEventListener("click", () => {
        theme.play();
        startBloodRain();
    });

    function startBloodRain() {
        setInterval(() => {
            const drop = document.createElement("img");
            drop.src = "droplet.png";
            drop.className = "blood";
            drop.style.left = Math.random() * window.innerWidth + "px";
            drop.style.top = "-40px";

            document.body.appendChild(drop);

            drop.addEventListener("animationend", () => drop.remove());
        }, 200);
    }
</script>

</body>
</html>
